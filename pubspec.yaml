name: starter_template
description: Flutter template project

version: 0.0.1+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # Use for web
  flutter_web_plugins:
    sdk: flutter

  #Routing
  go_router: ^14.8.1
  #Localizations
  intl: ^0.19.0


  #Storages
  shared_preferences: ^2.5.2
  
  #Utils
  logging: ^1.3.0
  collection: ^1.19.1
  meta: ^1.16.0
  web: ^1.1.1
  async: ^2.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  flutter_gen_runner: ^5.10.0

flutter:
  uses-material-design: true
  generate: true

flutter_gen:
  output: lib/src/common/constant